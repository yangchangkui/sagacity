server.port=9090


# 数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/code?serverTimezone=GMT%2B8&setUnicode=true&characterEncoding=utf8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

mybatis.mapper-locations=classpath*:com/sagacity/mapper/xml/*.xml
mybatis.type-aliases-package=com.sagacity.mapper
mybatis.configuration.cache-enabled=true

logging.level.com=trace
logging.level.org=DEBUG
logging.level.com.sagacity.mapper=trace



# swagger开启
swagger.enable=true
# 是否停用Knife4j文档
knife4j.production=false